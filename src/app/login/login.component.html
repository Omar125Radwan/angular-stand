<main class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input class="form-control" type="password" formControlName="password" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters long.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>
</main>
